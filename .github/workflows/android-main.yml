name: Android Main CI

on:
  push:
    branches:
      - 'main'
      - 'release/*'

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check_spotless:
    name: Check spotless
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
          cache: 'gradle'
      - name: Check formatting using spotless
        run: ./gradlew spotlessCheck
  build:
    name: Build debug
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
          cache: 'gradle'
      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease
        env:
          TZ: UTC
      - name: Publish on Telegram
        run: |
          COMMIT_COUNT=$(git rev-list --count ${GITHUB_REF})
          cp app/build/outputs/apk/release/app-arm64-v8a-debug.apk app/build/outputs/apk/release/amaze-utils-arm64-v8a-v0.1-$(echo $COMMIT_COUNT).apk
          cp app/build/outputs/apk/release/app-armeabi-v7a-debug.apk app/build/outputs/apk/release/amaze-utils-armeabi-v7a-v0.1-$(echo $COMMIT_COUNT).apk
          echo $(curl -v -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" --header "Content-Type: multipart/form-data" -F document=@app/build/outputs/apk/release/amaze-utils-arm64-v8a-v0.1-$(echo $COMMIT_COUNT).apk https://api.telegram.org/${{ secrets.AMAZE_BOT_ID }}:${{ secrets.TELEGRAM_INTEGRATION_KEY }}/sendDocument)
          echo $(curl -v -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" --header "Content-Type: multipart/form-data" -F document=@app/build/outputs/apk/release/amaze-utils-armeabi-v7a-v0.1-$(echo $COMMIT_COUNT).apk https://api.telegram.org/${{ secrets.AMAZE_BOT_ID }}:${{ secrets.TELEGRAM_INTEGRATION_KEY }}/sendDocument)
